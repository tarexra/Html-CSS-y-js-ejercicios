<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Formularios</title>
	</head>

	<body>
		<nav>
			<!--El atributo form es una adición útil que nos permite declarar elementos para un formulario fuera del ámbito de las etiquetas <form>. -->
			Tambien esta dentro del formulario <input type="search" name="busqueda1" id="busqueda1" form="formulario">
			<br />	<br />
		</nav>
		<section>
			<form name="miformulario" id="miformulario" method="get">
				<fieldset name="Group1">
				<legend>Campos de internet y numeros</legend>
				 <!--multiple: permite la inserción de múltiples valores separados por coma, y cada uno de ellos será validado por el navegador como una dirección de email. -->
					E-mail 		<input type="email" name="miemail" id="miemail" multiple><br/>
					<!-- placeholder: representa una sugerencia corta, una palabra o frase provista para ayudar al usuario a ingresar la información correcta.  -->
					search		<input type="search" name="busqueda" id="busqueda" placeholder="Escriba su búsqueda"><br />
					url    		<input type="url" name="miurl" id="miurl"><br />
					tel    		<input type="tel" name="telefono" id="telefono"><br />
					<!--required: Cuando es incluido, la entrada será válida sólo si se cumplen las dos condiciones: que el campo no esté vacío y que el valor
							ingresado esté de acuerdo con los requisitos del tipo de campo. -->
					number 		<input type="number" name="numero" id="numero" min="0" max="10" step="5" required><br />
					<!-- autofocus enfocará la página web sobre el elemento seleccionado pero considerando la situación actual.
							 No moverá el foco cuando ya haya sido establecido por el usuario sobre otro elemento. -->
					range  		<input type="range" name="rango" id="rango" min="0" max="10" step="5" autofocus><br />


					select <select name="select1" id="select1">
						<option value="Mexico">Mexico</option>
						<option value="Colombia">Colombia</option>
						<option value="Venezuela">Venezuela</option>
					</select>
				</fieldset>
<br>
				<fieldset name="Group2">
				<legend>Fecha hora y color</legend>
					date   		<input type="date" name="fecha" id="fecha"><br />
					week   		<input type="week" name="semana" id="semana"><br />
					month  		<input type="month" name="mes" id="mes"><br>
					time   		<input type="time" name="hora" id="hora"><br />
					datetime	<input type="datetime" name="fechahora" id="fechahora"><br /> <!-- Sin soporte para Chrome,	Firefox (Gecko),	Internet Explorer -->
					datetime-local	<input type="datetime-local" name="tiempolocal" id="tiempolocal"><br />
					color		<input type="color" name="micolor" id="micolor"><br />

			    </fieldset>

<br>
				<fieldset name="Group3">
				<legend>pattern</legend>
					<!--pattern: Usa expresiones regulares para personalizar reglas de validación.
				 			title para personalizar mensajes de error.-->
					Codigo postal <input type="text" pattern="[0-9]{5}" name="codigopostal" id="codigopostal" title="inserte los 5 números de su código postal"><br />
					<input type="text" pattern="[0-9]{5}" name="miTexto" id="miTexto" title="Titulo" ><br />
				</fieldset>
<br>
				<fieldset name="Group4">
				<legend>Nuevos elementos para formularios</legend>
					<datalist id="informacion">
						<option value="123123123" label="Teléfono 1">
						<option value="456456456" label="Teléfono 2">
					</datalist>

					Telefonos en lista: <input type="tel" name="telefono" id="telefono" list="informacion" autocomplete="off" >

				</fieldset>
<br>
				<input type="submit" value="Enviar">
			</form>

		</section>
	</body>

</html>
