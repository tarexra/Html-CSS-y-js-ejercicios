<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Otros Elementos </title>

  </head>

  <body>
      <!-- <span>Texto </span> Es un contenedor en línea. Sirve para aplicar estilo al texto o agrupar  -->


      <span>Mi <mark>coche</mark> es rojo</span> <!-- Resaltarparte de un texto que originalmente no era considerado importante pero ahora es relevante acorde con las acciones del usuario -->
      <!--
      · <em> es para indicar énfasis (reemplazando la etiqueta <i> que utilizábamos anteriormente).
      · <strong> es para indicar importancia.
      · <mark> es para resaltar texto que es relevante de acuerdo con las circunstancias.
      · <b> debería ser usado solo cuando no hay otro elemento más apropiado para la situación.
      -->

    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <small>Derechos Reservados &copy; 2011 MinkBooks</small>  <!-- presentar la llamada letra pequeña, como impresiones legales, descargos, etc… -->

    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <span>Amo la película <cite>Tentaciones</cite></span> <!-- encierran el título de un trabajo, como un libro, una película, una canción, etc…-->

    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <article>
      <header>
        <h1>Título del mensaje </h1>
        <time datetime="2011-10-12" pubdate>publicado 12-10-2011</time> <!-- permite declarar un texto comprensible para humanos y navegadores que representa fecha y hora -->
      </header>
      Este es el texto del mensaje
      <footer>
        <address> <!-- Puede ubicarse cuand debemos presentar información de contacto relacionada con el contenido del elemento <article> o el cuerpo completo. -->
          <a href=”http://www.jdgauchat.com”>JD Gauchat</a>
        </address>
    </footer>
    </article>
  </body>
</html>
