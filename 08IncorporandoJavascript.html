<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Este texto es el título del documento</title>

    <script src="js\Micodigo.js"></script>   <!-- Se agrega archivo externos de Javascript -->

    <!-- Javascript embebido -->
    <script>
      function mostraralerta(){
        alert('hizo clic! desde el codigo embebido');
      }
      function hacerclic(){
        document.getElementsByTagName('p')[0].onclick=mostraralerta;
      }
      //addEventListener() Registra un evento a un objeto en específico. Estandar para html5 para agregar eventos.
      window.addEventListener('load', hacerclic, false ); //Es lo mismo que window.onload=hacerclic;
    </script>

    <!-- ************************************************************************* -->

  </head>
  <body>
    <div id="principal">
      <p>JS embebido. Hacer Clic</p>
      <p onclick="alert('hizo clic desde el codigo en una linea!')">JS en una linea. Hacer Clic</p>    <!-- JS en una linea -->
      <p>No puede hacer clic</p>
    </div>
  </body>
</html>
